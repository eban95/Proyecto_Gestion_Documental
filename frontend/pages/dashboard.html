<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Gestión Documental</title>
  <link rel="stylesheet" href="../assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Contenedor para Navbar -->
  <div id="navbar"></div>

  <!-- Contenido Principal -->
  <main class="container my-5">
    <h1 class="text-center">Panel de Control</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
          <div class="card-header">Usuarios</div>
          <div class="card-body">
            <h5 class="card-title">Gestión de Usuarios</h5>
            <p class="card-text">Administra los usuarios registrados en el sistema.</p>
            <a href="usuarios.html" class="btn btn-light">Ir a Usuarios</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-header">Reportes</div>
          <div class="card-body">
            <h5 class="card-title">Generar Reportes</h5>
            <p class="card-text">Crea reportes personalizados.</p>
            <a href="reportes.html" class="btn btn-light">Ir a Reportes</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
          <div class="card-header">Alertas</div>
          <div class="card-body">
            <h5 class="card-title">Seguimiento y Alertas</h5>
            <p class="card-text">Revisa las alertas del sistema.</p>
            <a href="alertas.html" class="btn btn-light">Ir a Alertas</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Contenedor para Footer -->
  <div id="footer"></div>

  <script src="../assets/app.js"></script>
</body>
</html>
