<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reportes - Gestión Documental</title>
    <link rel="stylesheet" href="../assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Asegúrate de enlazar Bootstrap si es necesario -->
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Contenido Principal -->
    <main class="container my-5">
        <h1 class="text-center">Generar Reportes</h1>
        <!-- Botón de Atrás -->
    <div class="mb-4">
        <a href="dashboard.html" class="btn btn-primary">← Regresar</a>
      </div>
        <form class="mt-4">
            <div class="mb-3">
                <label for="startDate" class="form-label">Fecha inicial:</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">Fecha final:</label>
                <input type="date" class="form-control" id="endDate">
            </div>
            <div class="mb-3">
                <label for="reportType" class="form-label">Tipo de reporte:</label>
                <select class="form-select" id="reportType">
                    <option value="usuarios">Reporte de Usuarios</option>
                    <option value="actividades">Reporte de Actividades</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary">Generar Reporte</button>
        </form>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="../assets/app.js"></script>
</body>
</html>
