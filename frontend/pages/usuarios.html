<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios - Gestión Documental</title>
  <link rel="stylesheet" href="../assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Contenedor para Navbar -->
  <div id="navbar"></div>

  <!-- Contenido Principal -->
  <main class="container my-5">
    <h1 class="text-center">Gestión de Usuarios</h1>

    <!-- Botón de Atrás -->
    <div class="mb-4">
        <a href="dashboard.html" class="btn btn-primary">← Regresar</a>
      </div>

    <!-- Formulario para Registrar Usuarios -->
    <form id="user-form" class="mb-4">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" id="name" class="form-control" placeholder="Ingresa el nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="Ingresa el correo" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Rol</label>
        <select id="role" class="form-control" required>
          <option value="Administrador">Administrador</option>
          <option value="Usuario">Usuario</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Usuario</button>
    </form>

    <!-- Tabla para Listar Usuarios -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Correo Electrónico</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="user-list">
        <!-- Los usuarios se agregarán dinámicamente aquí -->
      </tbody>
    </table>
  </main>

  <!-- Contenedor para Footer -->
  <div id="footer"></div>

  <script src="../assets/app.js"></script>
  <script src="../assets/users.js"></script>
</body>
</html>
